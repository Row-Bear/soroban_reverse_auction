name: Deploy to GitHub Pages
 
on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install soroban-cli
        uses: baptiste0928/cargo-install@v2.2.0
        with:
         crate: soroban-cli
      - name: add target
        run: rustup target add wasm32-unknown-unknown
      - name: add soroban network config
        run: soroban config network add testnet --rpc-url https://soroban-testnet.stellar.org --network-passphrase 'Test SDF Network ; September 2015'
      - name: add soroban network config
        run: soroban config network add testnet --rpc-url https://soroban-testnet.stellar.org --network-passphrase 'Test SDF Network ; September 2015'
      - name: add soroban identity
        run: soroban config identity generate deployer 
      - name: fund soroban identity
        run: soroban config identity fund deployer --network testnet
      - name: soroban build contract
        run: soroban contract build
      - name: deploy contract
        run: soroban contract deploy --network testnet --source deployer --wasm target/wasm32-unknown-unknown/release/soroban_auction.wasm > ../.soroban/auction-id
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Install, build, and upload your site
        uses: withastro/action@v1
        with:
          path: ./frontend # The root location of your Astro project inside the repository. (optional)
          # node-version: 18 # The specific version of Node that should be used to build your site. Defaults to 18. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
